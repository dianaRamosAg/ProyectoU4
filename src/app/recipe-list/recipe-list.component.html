<h1>Recetas</h1>

<div class="card" style="width: 18rem;" *ngFor="let rec of recipe.data; let i = index">
   <!--<img src="'{{rec.image}}'" = class="card-img-top" alt="...">--> 
    <div class="card-body">
      <h4 class="card-title">{{rec.name}}</h4>
      <h5 class="card-text"> Categoria {{rec.name}}</h5>
      <a class="btn btn-primary" [routerLink]="['recipe',rec._id]">Detalles</a>
    </div>
  </div>
