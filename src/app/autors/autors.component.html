<h2>Autores funcionando</h2>
<hr>
<app-autors>
    <table class="table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
                <tr *ngFor="let author of authors">
                    
                    <td>{{ author.name }}</td>
                    <td>{{ author.email }}</td>
                </tr>
        </tbody>
    </table>
</app-autors>
